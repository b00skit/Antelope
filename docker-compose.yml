version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antelope
    env_file:
      - stack.env
    volumes:
      - sqlite-data:/app/sqlite
    ports:
      - "3004:3004"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  sqlite-data:

